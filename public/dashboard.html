<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LinkedIn Content Distributor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard</h1>
            <div class="nav-actions">
                <button id="dashboardHomeBtn">Home</button>
                <button id="dashboardLogoutBtn">Logout</button>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="stats-section">
                <div class="stat-card">
                    <h3>Available Posts</h3>
                    <span class="stat-number" id="totalPosts">-</span>
                </div>
                <div class="stat-card">
                    <h3>Your Score</h3>
                    <span class="stat-number" id="userScore">-</span>
                </div>
                <div class="stat-card">
                    <h3>Current Streak</h3>
                    <span class="stat-number" id="userStreak">-</span>
                </div>
            </div>

            <div class="posts-section">
                <div class="section-header">
                    <h2>Available Posts</h2>
                    <div class="filters">
                        <input type="text" id="searchPosts" placeholder="Search posts...">
                        <select id="sortPosts">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                    </div>
                </div>
                
                <div class="posts-grid" id="postsGrid">
                    <div class="loading">Loading posts...</div>
                </div>
                
                <div class="pagination" id="pagination">
                    <!-- Pagination controls will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
