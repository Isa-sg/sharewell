<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - LinkedIn Content Distributor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Panel</h1>
            <div class="nav-actions">
                <button id="adminHomeBtn">Home</button>
                <button id="adminDashboardBtn">Dashboard</button>
                <button id="adminLogoutBtn">Logout</button>
            </div>
        </header>

        <div class="admin-content">
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="posts">Manage Posts</button>
                <button class="tab-btn" data-tab="news">News Sync</button>
                <button class="tab-btn" data-tab="stats">Statistics</button>
                <button class="tab-btn" data-tab="users">Users</button>
            </div>

            <!-- Posts Management Tab -->
            <div class="tab-content active" id="postsTab">
                <div class="section-header">
                    <h2>Manage Posts</h2>
                    <button class="primary-btn" id="showCreatePostBtn">Create New Post</button>
                </div>

                <div class="create-post-form hidden" id="createPostForm">
                    <h3>Create New Post</h3>
                    <form id="createPostFormElement">
                        <textarea id="postContent" placeholder="Enter post content..." rows="6" required></textarea>
                        <div class="form-actions">
                            <button type="submit">Create Post</button>
                            <button type="button" id="hideCreatePostBtn">Cancel</button>
                        </div>
                    </form>
                </div>

                <div class="posts-list" id="adminPostsList">
                    <div class="loading">Loading posts...</div>
                </div>
            </div>

            <!-- News Sync Tab -->
            <div class="tab-content" id="newsTab">
                <div class="section-header">
                    <h2>News Sync Management</h2>
                    <button class="primary-btn" id="syncNewsBtn">Sync News Now</button>
                </div>
                <div class="news-status" id="newsStatus">
                    <div class="loading">Loading news status...</div>
                </div>
            </div>

            <!-- Statistics Tab -->
            <div class="tab-content" id="statsTab">
                <div class="section-header">
                    <h2>Platform Statistics</h2>
                </div>
                <div class="stats-grid" id="statsGrid">
                    <div class="loading">Loading statistics...</div>
                </div>
            </div>

            <!-- Users Tab -->
            <div class="tab-content" id="usersTab">
                <div class="section-header">
                    <h2>User Management</h2>
                </div>
                <div class="users-list" id="usersList">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="admin.js"></script>
</body>
</html>
